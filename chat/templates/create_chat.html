{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="min-h-screen flex items-center justify-center">
    <!-- Display form validation errors, if any -->
    <form method="POST" class="w-full max-w-sm">
        {% csrf_token %}
        
        <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white mb-6">Select Chat</h5>
            
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Users</label>
                {{ form.users }}  <!-- User form field -->
            </div>

            <button type="submit" class="w-full text-white bg-[#AB886D] hover:bg-[#D6C0B3] focus:ring-4 focus:outline-none focus:ring-[#AB886D] font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#AB886D] dark:hover:bg-[#D6C0B3] dark:focus:ring-[#AB886D]">Create Chat</button>
        </div>
         
    </form>
</div>


{% endblock content %}
