{% extends 'base.html' %}

{% block content %}
<h1>{{ thread.title }}</h1>
<p>{{ thread.content }}</p>
<h2>Comments</h2>
<ul>
    {% for comment in comments %}
        <li>{{ comment.content }} - {{ comment.created_by }}</li>
    {% endfor %}
</ul>
<a href="{% url 'forum:create_comment' thread.id %}">Add Comment</a>
{% endblock %}
