{% extends 'base.html' %}

{% block content %}
<h1>Threads in {{ forum.name }}</h1>
<ul>
    {% for thread in threads %}
        <li><a href="{% url 'forum:thread_detail' thread.id %}">{{ thread.title }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'forum:create_thread' forum.id %}">Create New Thread</a>
{% endblock %}
