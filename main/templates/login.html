<!-- templates/registration/login.html -->

{% extends 'base.html' %}
{% block content %}

<title>Login</title>

<!-- Gaya gradasi untuk latar belakang dan styling tambahan -->
<style>
  .gradient-background {
    background: #F8F4F0; 
  }
  .login-header {
    letter-spacing: 2px;
    color: #AF8F6F;
  }
  .btn-login {
    background-color: #AF8F6F; 
    color: white;
  }
  .btn-login:hover {
    background-color: #d2b48c; 
  }
  .input-field {
    background-color: #e6f0ff; 
    border: 2px solid #8b4513; 
    width: 100%; 
    padding: 10px; 
    box-sizing: border-box;
  }
  .input-field:focus {
    border-color: #d2b48c; 
  }
</style>

<div class="flex items-center justify-center h-screen gradient-background">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold text-center login-header uppercase">LOGIN</h1>

    <form method="POST" action=""{% url 'main:login' %}"">
      {% csrf_token %}

      <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 :text-white">Username</label>
      <div class="flex">
        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md :bg-gray-600 :text-gray-400 :border-gray-600">
          <svg class="w-4 h-4 text-gray-500 :text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
          </svg>
        </span>
        <input type="text" name="username" id="username" required class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  :bg-gray-700 :border-gray-600 :placeholder-gray-400 :text-white :focus:ring-blue-500 :focus:border-blue-500" placeholder="Username">
      </div>

      <label for="input-group-1" class="block mb-2 mt-4 text-sm font-medium text-gray-900 :text-white">Password</label>
      <div class="relative mb-6">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 :text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
              <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
              <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
          </svg>
        </div>
        <input type="password" name="password" id="password" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  :bg-gray-700 :border-gray-600 :placeholder-gray-400 :text-white :focus:ring-blue-500 :focus:border-blue-500" placeholder="*****">
      </div>

      <div class="mt-6 text-center">
        <button class="btn btn-login py-2 px-4 rounded hover:bg-brown-600 transition" type="submit">Login</button>
      </div>

      {% if messages %}
      <ul class="mt-4 text-red-600">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <p class="mt-4 text-center text-brown-800">Don't have an account yet?</p>
      <a href="{% url 'main:register' %}" class="block text-center text-[#AF8F6F] hover:text-[#AF8F6F] font-semibold">Register Now</a>
    </form>
  </div>
</div>

{% endblock content %}
