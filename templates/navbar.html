{% load static %}
<style>
    .active-link {
        color: #AB886D; /* Set the brown color */
    }
</style>

<nav class="bg-white :bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 :border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 relative">
        <a href="https://github.com/RasaJogja/RasaJogja.git" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="{% static 'images/logo_borobudur.png' %}" class="h-8" alt="Flowbite Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap :text-white">RasaJogja</span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button id="dropdownAvatarNameButton" onclick="toggleDropdown(event)" class="flex items-center text-sm pe-1 font-medium text-gray-900 rounded-full hover:text-[#AB886D] :hover:text-[#AB886D] md:me-0 focus:ring-4 focus:ring-gray-100 :focus:ring-gray-700 :text-white" type="button">
                <span class="sr-only">Open user menu</span>
                <img class="w-8 h-8 me-2 rounded-full" src="{% static 'images/user.png' %}" alt="user photo">
                {{ user.username }}
                <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
            </button>

            <!-- Dropdown menu -->
            <div id="dropdownAvatarName" class="absolute z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 :bg-gray-700 :divide-gray-600 mt-2">
                <div class="px-4 py-3 text-sm text-gray-900 :text-white">
                    <div class="font-medium">{{ user.username }}</div>
                    <div class="truncate">{{ user.email }}</div>
                </div>
                <ul class="py-2 text-sm text-gray-700 :text-gray-200">
                    <li>
                        <a href="{% url 'main:logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 :hover:bg-gray-600 :text-gray-200 :hover:text-white">Sign out</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white :bg-gray-800 md::bg-gray-900 :border-gray-700">
                <li>
                    <a href="{% url 'main:show_mainpage' %}" class="nav-link block py-2 px-3 text-gray-900 :text-white hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#AB886D] md:p-0 :hover:text-white">Home</a>
                </li>
                <li>
                    <a href="{% url 'katalog:main_view' %}" class="nav-link block py-2 px-3 text-gray-900 :text-white hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#AB886D] md:p-0 :hover:text-white">Kuliner</a>
                </li>
                <li>
                    <a href="{% url 'forum:show_main' %}" class="nav-link block py-2 px-3 text-gray-900 :text-white hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#AB886D] md:p-0 :hover:text-white">Rekomendasi</a>
                </li>
                <li>
                    <a href="{% url 'bookmark:bookmarked_products' %}" class="nav-link block py-2 px-3 text-gray-900 :text-white hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#AB886D] md:p-0 :hover:text-white">Bookmark</a>
                </li>
                <li>
                    <a href="{% url 'chat:create_chat' %}" class="nav-link block py-2 px-3 text-gray-900 :text-white hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#AB886D] md:p-0 :hover:text-white">Chat</a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Function to toggle the dropdown menu
        function toggleDropdown(event) {
            const dropdownMenu = document.getElementById('dropdownAvatarName');
            dropdownMenu.classList.toggle('hidden');
            event.stopPropagation();
        }

        // Close the dropdown if clicked outside of it
        document.addEventListener('click', function(event) {
            const dropdownMenu = document.getElementById('dropdownAvatarName');
            const button = document.getElementById('dropdownAvatarNameButton');

            if (!button.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        // Highlight the active navigation link based on the current URL
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active-link'); // Add the brown color class
                }
            });
        });
    </script>
</nav>
