                <li>
                    <a href="{% url 'katalog:main_view' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#AB886D] md:p-0 md:dark:hover:text-[#AB886D] dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Kuliner</a>

                </li>
            </ul>
        </div>
    </div>

    <script>
        // Function to toggle the dropdown menu
        function toggleDropdown(event) {
            const dropdownMenu = document.getElementById('dropdownAvatarName');
            dropdownMenu.classList.toggle('hidden');
            event.stopPropagation(); // Prevent the event from bubbling up
        }

        // Close the dropdown if clicked outside of it
        document.addEventListener('click', function(event) {
            const dropdownMenu = document.getElementById('dropdownAvatarName');
            const button = document.getElementById('dropdownAvatarNameButton');

            // If the clicked target is not the button or dropdown, close the dropdown
            if (dropdownMenu.classList.contains('hidden') === false && !button.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>
