<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Styling for the product list */
        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        /* Styling for each product card */
        li {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #ffa452;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin: 5px 0;
        }

        /* Styling for product details */
        .product-detail {
            margin-top: 10px;
        }

        .category {
            font-weight: bold;
            color: #3a3a3a;
        }

        .price {
            color: #27ae60;
            font-size: 1.2rem;
        }

        .restaurant {
            color: #2980b9;
        }

        .location {
            color: #8e44ad;
        }

    </style>
</head>
<body>
    <h1>Daftar Produk Rasa Jogja</h1>

    <ul>
        {% for product in products %}
            <li>
                <h3>{{ product.nama }}</h3>
                <div class="product-detail">
                    <p class="category">Kategori: {{ product.kategori }}</p>
                    <p class="price">Harga: IDR {{ product.harga }}</p>
                    <p class="restaurant">Restoran: {{ product.nama_restoran }}</p>
                    <p class="location">Lokasi: {{ product.lokasi }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
